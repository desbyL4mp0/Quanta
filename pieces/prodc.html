<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="prodc.css">
</head>
<body>
    <div class="center">
        
        <div class="prod-card">
            <img src="img.jpg" alt="" class="main">
            <div class="sec">
                <img src="img.jpg" alt="" class="sec-img">
                <img src="img.jpg" alt="" class="sec-img">
            </div>
            <div class="info">
                <div class="left">
                    <h1 class="car">Audi RSQ8</h1>
                    <ul class="decs">
                        <li>70 TFSI</li>
                        <li>Quattro</li>
                        <li>Tiptronic</li>
                    </ul>
                </div>
                <div class="right">
                    <h1 class="price"><span class="dollar">$</span>179,800</h1>
                    <p class="date">23.12.2023</p>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
